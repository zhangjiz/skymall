<div class="layui-form" lay-filter="item-form" id="item-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">商品标题</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="itemTitle" value="{{ d.params.itemTitle || '' }}" lay-verify="required" placeholder="请输入商品标题" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品详情</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="itemDetails" value="{{ d.params.itemDetails || '' }}" lay-verify="required" placeholder="请输入商品详情" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品进价</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="itemPurchase" value="{{ d.params.itemPurchase || '' }}" lay-verify="required" placeholder="请输入商品进价" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">售价</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="itemPrice" value="{{ d.params.itemPrice || '' }}" lay-verify="required" placeholder="请输入售价" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">提货券价格</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="takeDeliveryPrice" value="{{ d.params.takeDeliveryPrice || '' }}" lay-verify="required" placeholder="请输入提货券价格" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">商品列表图片</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="itemImg" value="{{ d.params.itemImg || '' }}" lay-verify="required" placeholder="请输入商品列表图片" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="deleted" value="{{ d.params.deleted || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="remark" value="{{ d.params.remark || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="id" value="{{ d.params.id|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="item-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#item-upload-item',
            url : '/item/upload',
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            },
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
