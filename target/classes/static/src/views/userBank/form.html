<div class="layui-form" lay-filter="userBank-form" id="userBank-form" style="padding: 20px 30px 0 0;">
    <div class="layui-form-item">
        <label class="layui-form-label">用户名</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userName" value="{{ d.params.userName || '' }}" lay-verify="required" placeholder="请输入用户名" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡号</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="bankAccount" value="{{ d.params.bankAccount || '' }}" lay-verify="required" placeholder="请输入银行卡号" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户联系方式</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userPhone" value="{{ d.params.userPhone || '' }}" lay-verify="required" placeholder="请输入用户联系方式" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">用户身份证</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userAccount" value="{{ d.params.userAccount || '' }}" lay-verify="required" placeholder="请输入用户身份证" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">开户行</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="bankName" value="{{ d.params.bankName || '' }}" lay-verify="required" placeholder="请输入开户行" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label">银行卡logo</label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="bankLogo" value="{{ d.params.bankLogo || '' }}" lay-verify="required" placeholder="请输入银行卡logo" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <script type="text/html" template>
                <input type="text" name="userid" value="{{ d.params.userid || '' }}" lay-verify="required" placeholder="请输入" autocomplete="off" class="layui-input">
            </script>
        </div>
    </div>
    <script type="text/html" template>
        <input type="hidden" name="bankid" value="{{ d.params.bankid|| '' }}">
    </script>
    <div class="layui-form-item">
        <label class="layui-form-label"></label>
        <div class="layui-input-inline">
            <input type="button" lay-submit lay-filter="userBank-form-submit" value="确认" class="layui-btn">
        </div>
    </div>
</div>
<script>
    layui.use([ 'admin', 'form', 'upload' ], function() {
        var $ = layui.$, form = layui.form, upload = layui.upload;

        form.render();//使select可以显示option
        //-------------文件上传开始----------
        upload.render({
            elem : '#userBank-upload-userBank',
            url : '/user/bank/upload',
            before: function(obj){
                //预读本地文件示例，不支持ie8
                obj.preview(function(index, file, result){
                    $('#demo1').attr('src', result); //图片链接（base64）
                });
            },
            done : function(res) {
                //如果上传失败
                if (res.code > 0) {
                    return layer.msg('上传失败');
                }
                //上传成功
                console.log(res.data.src);
                document.getElementById("img_url").value = res.data.src;//
            }
        });
        //-------------文件上传结束----------
    })
</script>
